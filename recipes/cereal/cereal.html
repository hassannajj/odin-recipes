<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Cereal Recipe</title>
</head>

<body>
    <h1>Cereal</h1>
    <img src="cereal.png" alt="Picture of cereal">

    <h3>Ingredients:</h3>
    <ul>
        <li>1 cup dry cereal</li>
        <li>1 cup Milk</li>
        <li>1 bowl</li>
        <li>1 spoon</li>
    </ul>

    <h3>Steps:</h3>
    <ol>
        <li>Get a bowl</li>
        <li>pour 1 cup dry cereal into the bowl</li>
        <li>pour 1 cup milk into the bowl</li>
        <li>Get a spoon and enjoy!</li>
    </ol>
</body>
</html>
